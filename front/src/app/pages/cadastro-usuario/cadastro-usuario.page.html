<ion-content [fullscreen]="true" class="login-page-background">
  <div class="login-container">
    <div class="login-box">
      <h1>Cadastrar</h1>
      <form class="login-form" [formGroup]="formGroup">
        <ion-item class="form-item">
          <ion-label position="stacked" class="login-label">Nome</ion-label>
          <ion-input type="text" required class="form-input" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="stacked" class="login-label">Email</ion-label>
          <ion-input type="email" required class="form-input" formControlName="login"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="stacked" class="login-label">Senha</ion-label>
          <ion-input type="password" required class="form-input" formControlName="senha"></ion-input>
        </ion-item>
        <ion-button class="login-button" expand="block" (click)="cadastrar()"> Cadastrar </ion-button>
        <div class="sub-container">
          <div><p class="cadastro-link">Empresa? <br><a routerLink="/cadastro-empresa" class="cadastro-link-text">Cadastre-se agora</a></p></div>
          <div><a routerLink="/login" class="cadastro-link-text">Login</a></div>
        </div>
        

      </form>
      
    </div>
  </div>
</ion-content>
