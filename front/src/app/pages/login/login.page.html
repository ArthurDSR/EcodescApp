<ion-content [fullscreen]="true" class="login-page-background">
  <div class="login-container">
    <div class="login-box">
      <h1>Login</h1>
      <form class="login-form" [formGroup]="formGroup">
        <ion-item class="form-item">
          <ion-label position="stacked" class="login-label">Login</ion-label>
          <ion-input type="text" required class="form-input" formControlName="login"></ion-input>
        </ion-item>
        <ion-item class="form-item login-label">
          <ion-label position="stacked">Senha</ion-label>
          <ion-input type="password" required class="form-input" formControlName="senha"></ion-input>
        </ion-item>
        <ion-button class="login-button" (click)="autenticar()"> Login </ion-button>
        <div class="cadastro-container">
          <p class="cadastro-link">NÃ£o possui uma conta? <br><a routerLink="/cadastro-usuario"
              class="cadastro-link-text">Cadastre-se agora</a></p>
        </div>


      </form>

    </div>
  </div>
</ion-content>
