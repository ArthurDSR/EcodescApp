<ion-content [fullscreen]="true" class="login-page-background">
  <div class="login-container">
    <div class="login-box">
      <h1>Cadastrar Empresa</h1>
      <form class="login-form" [formGroup]="formGroup">
        <ion-item class="form-item">
          <ion-label position="stacked" class="login-label">Nome</ion-label>
          <ion-input name="nome" type="text" required class="form-input" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="stacked" class="login-label">Email</ion-label>
          <ion-input name="login" type="email" required class="form-input" formControlName="login"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="stacked" class="login-label">Senha</ion-label>
          <ion-input name="senha" type="password" required class="form-input" formControlName="senha"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="stacked" class="login-label">CNPJ</ion-label>
          <ion-input name="cnpj" type="text" required class="form-input" formControlName="cnpj" 
                     placeholder="00.000.000/0000-00" maxlength="18"></ion-input>
        </ion-item>
        <ion-item class="form-item">
          <ion-label position="stacked" class="login-label">CDF (Documento)</ion-label>
          <input name="cdf" type="file" required class="cdf-input" 
                 (change)="onFileSelected($event)"
                 accept=".pdf,.jpg,.jpeg,.png">
          <ion-note *ngIf="cdfNomeArquivo" color="success">
            <ion-icon name="document"></ion-icon> {{ cdfNomeArquivo }}
          </ion-note>
        </ion-item>
        <ion-button class="login-button" expand="block" (click)="cadastrar()"> 
          Cadastrar 
        </ion-button>
        <div class="sub-container">
          <div><a routerLink="/login" class="cadastro-link-text">JÃ¡ tem conta? Fazer login</a></div>
        </div>
      </form>
      
    </div>
  </div>
</ion-content>
